<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./slider.css">
  <title>Javascript Carousel</title>
</head>
<body>
  <figure class="slider">
    <!-- NOTE id prop has to be created as unique; + aria-controls will then reference that unique collection -->
    <ul id="slides" class="slides" aria-live="polite">
      <li id="slide1" class="slide" aria-hidden="false">
        <img src="./images/img1.jpg" alt="">
      </li>
      <li id="slide2" class="slide" aria-hidden="true">
        <img data-src="./images/img2.jpg" alt="">
      </li>
      <li id="slide3" class="slide" aria-hidden="true">
        <img data-src="./images/img3.jpg" alt="">
      </li>
      <li id="slide4" class="slide" aria-hidden="true">
        <img data-src="./images/img4.jpg" alt="">
      </li>
      <li id="slide5" class="slide" aria-hidden="true">
        <img data-src="./images/img5.jpg" alt="">
      </li>
    </ul>


    <button type="button" value="prev" class="slider-control-prev" aria-label="previous slide" aria-controls="slides"><<</button>
    <button type="button" value="next" class="slider-control-next" aria-label="next slide" aria-controls="slides">>></button>
    <button type="button" value="play slides" class="slider-control-play" aria-label="play slides" aria-controls="slides">▶︎</button>
    <button type="button" value="pause slides" class="slider-control-pause" aria-label="pause slides"  aria-controls="slides" disabled>||</button>

    <fieldset class="slider-indicators" aria-label="slider indicators">
      <button type="button" class="slider-indicator" aria-selected="true" aria-controls="slides">◼︎</button>
      <button type="button" class="slider-indicator" aria-selected="false" aria-controls="slides">◼︎</button>
      <button type="button" class="slider-indicator" aria-selected="false" aria-controls="slides">◼︎</button>
      <button type="button" class="slider-indicator" aria-selected="false" aria-controls="slides">◼︎</button>
      <button type="button" class="slider-indicator" aria-selected="false" aria-controls="slides">◼︎</button>
    </fieldset>
  </figure>

  <script type="text/javascript" src="./slider.js"></script>
  <script type="text/javascript">
    // use `var` to avoid IE < Edge issues:
    var slider = new Slider('.slider');
    slider.init();
  </script>
</body>
</html>
